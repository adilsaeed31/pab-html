<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>PickaBooth - Contact Us</title>
    <meta name="description" content="Pickabooth" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="./assets/bootstrap/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/owl/owl.carousel.min.css" />
    <link
      rel="stylesheet"
      href="http://hemantnegi.github.io/jquery.sumoselect/stylesheets/sumoselect.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/custom.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col category-page-maindiv">
          <header>
            <div class="row align-items-center">
              <div class="col">
                <a href="/demo" class="pickabooth-logo">
                  <img src="./assets/images/pickabooth-logo.png" />
                </a>
              </div>

              <div class="col-6 text-center">
                <nav>
                  <a href="#">How it works</a>
                  <a href="category.html">Category</a>
                  <a href="about-us.html">About us</a>
                  <a class="active" href="#">Contact us</a>
                </nav>
              </div>

              <div class="col">
                <a href="#" class="btn text-uppercase signupbtn">SignUp</a>
                <a href="#" class="btn text-uppercase loginbtn">Login</a>

                <div class="call"><i class="fa fa-phone"></i> 9999 9999</div>
                <a href="#" class="btn text-uppercase langbtn ml-3">Ø¹</a>
              </div>
            </div>
          </header>
          <section class="fashion-section">
            <div class="fashion-text text-uppercase">CONTACT</div>
          </section>
        </div>
      </div>
    </div>

    <section class="container">
      <div class="row">
        <div class="col text-center" style="padding: 3rem 4rem;">
          <strong>
            Enjoy working on that page ...
          </strong>
        </div>
      </div>
    </section>

    <section class="footer-section">
      <div class="container-fluid">
        <div class="row">
          <div class="footer">
            <div class="contact">
              <span class="address text-uppercase">
                <img src="./assets/images/loc.png" class="mr-3" />
                Address
              </span>
              <span class="Tamin-Street-Doha">666. Tamin street.Doha</span>
              <span class="phone text-uppercase">
                <i class="fa fa-phone mr-3"></i>
                phone
              </span>
              <span class="footer-phone"><b>+974</b> 4433 2388</span>
              <span class="email text-uppercase">
                <i class="fa fa-envelope mr-3"></i>
                email
              </span>
              <span class="footer-email">info@pickabooth.qa</span>
              <a href="#"
                ><span class="footer-pickabooth text-uppercase"
                  ><img
                    src="./assets/images/pickabooth-logo-footer.png"
                    class="mr-3"
                    width="203px"
                    height="39px" /></span
              ></a>
              <a href="#"
                ><span class="facebook"><i class="fa fa-facebook-f"></i></span
              ></a>
              <a href="#"
                ><span class="instagram p-2 rounded-circle"
                  ><i class="fa fa-instagram"></i></span
              ></a>
              <a href="#"
                ><span class="twitter"><i class="fa fa-twitter"></i></span
              ></a>
            </div>
            <div class="contact-form pt-5">
              <form method="POST" action="#">
                <input
                  type="text"
                  name="name"
                  placeholder="Name"
                  class="name-input"
                />

                <input
                  type="text"
                  name="email"
                  placeholder="Email"
                  class="name-input"
                />

                <input
                  type="text"
                  name="subject"
                  placeholder="Subject"
                  class="name-input"
                />

                <input
                  type="text"
                  name="message"
                  placeholder="Message"
                  class="name-input"
                />
                <button class="submit-bg btn text-uppercase">submit</button>
              </form>
            </div>

            <div class="reach-to-us">
              <button class="Rectangle-15 btn text-uppercase">
                Reach to us
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="http://hemantnegi.github.io/jquery.sumoselect/javascripts/jquery.sumoselect.js"></script>
    <script src="./assets/owl/owl.carousel.min.js"></script>
    <script src="./assets/jquery/custom.js"></script>
  </body>
</html>
